DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:black;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: orchid;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: blueviolet;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555555;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <label for="celsius">Celsius</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    
    <label for="fahrenheit">Fahrenheit</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />

    <label for="kelvin">Kelvin</label>
    <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin" />

    <div class="button-container">
      <button onclick="convertTemperatures()">Convert</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperatures() {
      var celsius = document.getElementById("celsius").value;
      var fahrenheit = document.getElementById("fahrenheit").value;
      var kelvin = document.getElementById("kelvin").value;
      
      if (celsius !== "") {
        var fahrenheitResult = parseFloat(celsius) * 9/5 + 32;
        var kelvinResult = parseFloat(celsius) + 273.15;
        
        document.getElementById("fahrenheit").value = fahrenheitResult.toFixed(2);
        document.getElementById("kelvin").value = kelvinResult.toFixed(2);
      }
      else if (fahrenheit !== "") {
        var celsiusResult = (parseFloat(fahrenheit) - 32) * 5/9;
        var kelvinResult = (parseFloat(fahrenheit) + 459.67) * 5/9;
        
        document.getElementById("celsius").value = celsiusResult.toFixed(2);
        document.getElementById("kelvin").value = kelvinResult.toFixed(2);
      }
      else if (kelvin !== "") {
        var celsiusResult = parseFloat(kelvin) - 273.15;
        var fahrenheitResult = parseFloat(kelvin) * 9/5 - 459.67;
        
        document.getElementById("celsius").value = celsiusResult.toFixed(2);
        document.getElementById("fahrenheit").value = fahrenheitResult.toFixed(2);
      }
      
      document.getElementById("result").innerHTML = "Conversion successful!";
    }
  </script>
</body>
</html>
